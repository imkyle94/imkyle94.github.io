# WhatATheme
markdown: kramdown

# URL of the Site
url: "https://pjh94.github.io"
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl:

# Title of the Site
title: Kyle's Portfolio
# Description of the Site
description: 블록체인 개발자
# URL of Image of the Site
site-image: /WhatATheme/assets/images/meta.jpg
# Keywords of the Site
site-keywords: Site, Template, Theme
# URL for the Image of custom Favicon
favicon-url:

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroimage: https://images.pexels.com/photos/220444/pexels-photo-220444.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: ponyoholics@gmail.com
facebook_username:
twitter_username:
instagram_username:
linkedin_username:
github_username: pjh94
youtube_channel_id:
reddit_username: /
behance_username: /
dribbble_username: /
spotify_username: /

# Google Analytics
google-analytics: UA-163806439-1

# Disqus
disqus-shortname: thedevslot

# Name of the Author
author-name: Kyle
# URL for the Image of the Author
author-image: https://kylesportfolio.s3.amazonaws.com/UVBJZL3RXAB36BDSHVM3MW2WNY.png
# 60 Words About the Author
author-about: 블록체인 개발자를 희망하는 박정호입니다!
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://github.com/pjh94

# SASS
sass:
    sass_dir: _sass
    style: compressed

# Build settings
plugins:
    - jekyll-admin
    - jekyll-feed

# Permalink
permalink: "portfolio/:title"

# Compress
compress_html:
    clippings: all

# Defaults
defaults:
    - scope:
          type: "posts"
      values:
          layout: post
          post-image: ""
          description: ""
          tags:
              - ""
    - scope:
          type: "pages"
      values:
          layout: page

# Exclude
exclude:
    - .sass-cache/
    - .jekyll-cache/
    - gemfiles/
    - Gemfile
    - Gemfile.lock
    - node_modules/
    - vendor/bundle/
    - vendor/cache/
    - vendor/gems/
    - vendor/ruby/
